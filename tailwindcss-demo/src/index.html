<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>夜间模式</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="p-0 m-0 transition-all duration-300 bg-white dark:bg-gray-900">
    <div class="flex items-center justify-center w-full h-screen">
      <button class="px-2 py-1 transition-all duration-300 bg-blue-300 border border-blue-500 rounded-md text-blue-600 dark:border-gray-200 dark:bg-gray-400 dark:text-white">切换主题</button>
    </div>
    <script>
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      })
    </script>
  </body>
</html>
